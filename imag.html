<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>กิจกรรม ช่างยนต์</title>
<!-- นำเข้าฟอนต์ Google Fonts (Sarabun) เพื่อให้สวยเหมือนหน้าหลัก -->
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    /* ตั้งค่าฟอนต์หลัก */
    body {
        font-family: 'Sarabun', sans-serif; /* ใช้ฟอนต์ Sarabun ให้เหมือนหน้าแรก */
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    /* สไตล์สำหรับส่วน Header */
    .header {
        background-color: #A52A2A; /* สีแดงเข้มตามที่คุณกำหนด */
        color: white; 
        padding: 15px 20px; 
        width: 100%; 
        box-sizing: border-box; 
        
        /* เพิ่ม Flexbox เพื่อจัดชื่ออยู่ซ้าย ปุ่มอยู่ขวา */
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* รองรับมือถือ */
        gap: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        position: sticky; /* ให้เมนูติดด้านบน */
        top: 0;
        z-index: 1000;
    }

    .header-title {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }

    /* --- ส่วนเมนูนำทางที่เพิ่มเข้ามา --- */
    .nav-menu ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        gap: 10px;
    }

    .nav-menu a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 5px;
        transition: 0.3s;
        border: 1px solid transparent;
        font-size: 16px;
    }

    .nav-menu a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
    }
    /* ---------------------------------- */

    .gallery-container {
        padding: 20px;
        max-width: 1200px; /* จำกัดความกว้างไม่ให้รูปกระจายเกินไป */
        margin: 0 auto;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* ขยายขนาดการ์ดนิดหน่อย */
        gap: 25px;
        padding-top: 10px;
    }

    .card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 18px rgba(0,0,0,0.15);
    }

    .card img {
        width: 100%;
        height: 200px; /* ปรับความสูงรูปให้สมดุล */
        object-fit: cover;
        display: block; /* ลบช่องว่างใต้ภาพ */
    }

    .card-title {
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        color: #333;
    }

    /* Responsive สำหรับมือถือ */
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            text-align: center;
        }
        .nav-menu ul {
            flex-wrap: wrap;
            justify-content: center;
        }
    }
</style>
</head>
<body>

<!-- ส่วน Header พร้อมปุ่มเมนู -->
<div class="header">
    <div class="header-title">กิจกรรม ช่างยนต์</div>
    
    <!-- เมนูนำทาง -->
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">หน้าแรก</a></li>
            <li><a href="laen.html">หลักสูตร</a></li>
            <li><a href="preple.html">บุคลากร</a></li>
            <li><a href="imag.html" style="background-color: rgba(255,255,255,0.2);">ภาพกิจกรรม</a></li> <!-- ไฮไลท์หน้าปัจจุบัน -->
        </ul>
    </nav>
</div>

<div class="gallery-container">
    <div class="gallery">
        <div class="card">
            <img src="imah/p0.jpg" alt="กิจกรรมประกวดร้องเพลง">
            <div class="card-title">กิจกรรมประกวดร้องเพลง</div>
        </div>

        <div class="card">
            <img src="imah/p1.jpg" alt="Yamaha Presentation 2012">
            <div class="card-title">Yamaha Presentation 2012</div>
        </div>

        <div class="card">
            <img src="imah/p2.jpg" alt="Honda ขับขี่ปลอดภัย">
            <div class="card-title">Honda ขับขี่ปลอดภัย</div>
        </div>
        
        <div class="card">
            <img src="imah/p3.jpg" alt="โครงการขับขี่ปลอดภัย">
            <div class="card-title">โครงการขับขี่ปลอดภัย</div>
        </div>

        <div class="card">
            <img src="imah/p4.jpg" alt="ประกวดวงดนตรี">
            <div class="card-title">ประกวดวงดนตรี (คปอ)</div>
        </div>

        <div class="card">
            <img src="imah/p5.jpg" alt="แสดงมุทิตาจิต 2554">
            <div class="card-title">แสดงมุทิตาจิต 2554</div>
        </div>

        <div class="card">
            <img src="imah/p6.jpg" alt="สถานการณ์น้ำท่วม ช่างยนต์ 2554">
            <div class="card-title">สถานการณ์น้ำท่วม ช่างยนต์ 2554</div>
        </div>
    </div>
</div>

</body>
</html>
