<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>กิจกรรม ช่างยนต์</title>
<style>
    body {
        font-family: "Tahoma", sans-serif;
        background: #c53e3e;
        margin: 0;
        padding: 20px;
    }

    .title {
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 18px rgba(0,0,0,0.15);
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .card-title {
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>

<div class="title">กิจกรรม ช่างยนต์</div>

<div class="gallery">
    <div class="card">
        <img src="image1.jpg" alt="กิจกรรมประกวดร้องเพลง">
        <div class="card-title">กิจกรรมประกวดร้องเพลง</div>
    </div>

    <div class="card">
        <img src="image2.jpg" alt="Yamaha Presentation 2012">
        <div class="card-title">Yamaha Presentation 2012</div>
    </div>

    <div class="card">
        <img src="image3.jpg" alt="Honda ขับขี่ปลอดภัย">
        <div class="card-title">Honda ขับขี่ปลอดภัย</div>
    </div>
    
    <div class="card">
        <img src="image4.jpg" alt="โครงการขับขี่ปลอดภัย">
        <div class="card-title">โครงการขับขี่ปลอดภัย</div>
    </div>

    <div class="card">
        <img src="image5.jpg" alt="ประกวดวงดนตรี">
        <div class="card-title">ประกวดวงดนตรี (คปอ)</div>
    </div>

    <div class="card">
        <img src="image6.jpg" alt="แสดงมุทิตาจิต 2554">
        <div class="card-title">แสดงมุทิตาจิต 2554</div>
    </div>

    <div class="card">
        <img src="image7.jpg" alt="สถานการณ์น้ำท่วม ช่างยนต์ 2554">
        <div class="card-title">สถานการณ์น้ำท่วม ช่างยนต์ 2554</div>
    </div>
</div>

</body>
</html>
